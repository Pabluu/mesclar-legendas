<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar Legendas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Mesclar Legendas</h1>
    </header>

    <main>
        <section id='ipt-file'>
            <section id="priFile" class='secoes'>
                <label for="pf" id="pl">Selecione o 1ยบ Arquivo</label>
                <input id="pf" type="file" accept=".srt" required>
                <!-- oninput="getFile(this)" -->

                <label for="" id="pl-mini" class="mini"></label>
            </section>

            <hr id="sep">

            <section id="secFile" class='secoes'>
                <label for="sf" id="sl">Selecione o 2ยบ Arquivo</label>
                <input id="sf" type="file" required accept=".srt">
                <!-- oninput="getFile(this)" -->

                <label for="" id="sl-mini" class="mini"></label>
            </section>
        </section>

        <section id='btn'>
            <button class="button">mesclar</button>
        </section>


    </main>

    <p id="text"></p>

    <script src="index.js"></script>
</body>

</html>
